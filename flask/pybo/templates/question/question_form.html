{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- <input type="button" value="뒤로" class = "btn btn-primary my-3" onclick="location.href='{{ url_for('question._list') }}'"> //-->
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ','.join(errors) }}
        </div>
        {% endfor %}
        <div class="form-group">
            {{ form.subject.label }}
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}" required>
        </div>
        <div class="form-group">
            {{ form.content.label }}
            <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary my-3">저장하기</button>
    </form>
</div>
{% endblock %}
